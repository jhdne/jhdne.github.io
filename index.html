<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>加密世界射击游戏</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="game-container">
        <div class="game-header">
            <div class="score-container">分数: <span id="score">0</span></div>
            <div class="lives-container">生命: <span id="lives">3</span></div>
            <div class="level-container">等级: <span id="level">1</span></div>
        </div>
        <canvas id="gameCanvas"></canvas>
        <div class="game-controls">
            <button id="startButton">开始游戏</button>
            <button id="pauseButton">暂停</button>
        </div>
        <div class="game-instructions">
            <h2>游戏说明</h2>
            <p>使用鼠标瞄准并点击加密元素进行射击。</p>
            <p>击中不同的加密元素可获得不同分数：</p>
            <ul>
                <li>比特币: 10分</li>
                <li>以太坊: 15分</li>
                <li>区块: 20分</li>
                <li>密钥: 25分</li>
                <li>钱包: 30分</li>
            </ul>
            <p>注意：避免射击陷阱元素，否则会扣除生命值！</p>
        </div>
    </div>
    <div id="gameOver" class="modal">
        <div class="modal-content">
            <h2>游戏结束</h2>
            <p>你的最终得分: <span id="finalScore">0</span></p>
            <button id="restartButton">重新开始</button>
        </div>
    </div>
    <script src="js/game.js"></script>
</body>
</html>
